<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up: Student</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="ui huge top fixed hidden borderless menu">
		<div class="ui container">
			<a class="header item" href="index.html">Quiz System</a>
		</div>
	</div>
	<!-- Page content -->
	<div class="ui middle aligned center aligned grid">
		<div style="width: 450px; padding-top: 100px;">
			<h2 class="ui center aligned huge primary header">
				<div class="content">
					Welcome!
				</div>
			</h2>
			<h4 class="ui center aligned primary header">
				<div class="content">
					Please use your school or work email address
				</div>
			</h4>
			<form class="ui huge form">
				<div class="ui raised segment" style="padding: 30px;">
					<div class="field">
						<div class="ui left huge icon input">
							<i class="lock icon"></i>
							<input type="email" name="email" placeholder="Email">
						</div>
					</div>
					<div class="field">
						<div class="ui left huge icon input">
							<i class="lock icon"></i>
							<input type="password" name="password" placeholder="Password">
						</div>
					</div>
					<div class="ui fluid huge primary submit button">Sign up</div>
				</div>

				<div class="ui error message"></div>

			</form>
		</div>
	</div>

</body>

</html>
